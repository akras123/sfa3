<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="nl" prefix="og: http://opengraphprotocol.org/schema/"><!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="{{ site.data.settings.seo.description }}">
  <meta name="author" content="{{ site.data.settings.seo.rel-author }}">
  <meta name="publisher" content="{{ site.data.settings.seo.rel-publisher }}">
  <meta name="web-author" content="{{ site.data.settings.seo.web-author }}" />
  <meta name="web-design" content="{{ site.data.settings.seo.web-design }}" />
  <meta name="Robots" content="{{ site.data.settings.seo.robots }}" />
  <meta property="og:site_name" content="{{ site.data.settings.title }}"/>
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:type" content="{% if page.title == 'Home' %}website{% else %}article{% endif %}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.dir }}"/>
  <meta property="og:description" content="{{ site.data.settings.description }}"/>
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/img/{{ site.data.settings.seo.logo }}"/>
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:description" content="{{ site.data.settings.description | markdownify }}"/>
  <meta name="keywords" content="{{ site.data.settings.keywords }}" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ site.data.settings.title }} | {% if page.title != 'home' %}{{ page.title }} - {% endif %}{{site.data.settings.description}}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
  {% if jekyll.environment == 'development' %}<link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
  {% else%}<link rel="stylesheet" type="text/css" href="{{ "/build/css/style.min.css?v1.0.4" | prepend: site.baseurl }}">{% endif %}
  <script type="text/javascript" src="{{ "/assets/js/modernizr-2.8.3.min.js" | prepend: site.baseurl }}"></script>
  <!--[if lt IE 9]><script type="text/javascript" src="/assets/js/html5shiv.min.js"></script><![endif]-->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="{{ site.baseurl }}/assets/js/html5shiv.min.js"></script>
      <script type="text/javascript" src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
  <![endif]-->
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{site.baseurl}}/assets/img/manifest.json">
  <link rel="mask-icon" href="{{site.baseurl}}/assets/img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{site.baseurl}}/assets/img/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body class="{{ page.class }} {{layout.class }} animated fadeIn">
{% if site.data.settings.ga.id.size > 0 %}<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.data.settings.ga.id }}', '{{ site.data.settings.ga.url }}');
  ga('send', 'pageview');

</script>{% endif %}
