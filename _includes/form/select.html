    <option value="">&mdash; maak uw keuze &mdash;</option>
  {% for select in include.form.select %}
    <option value="{{select.value}}">{{select.title}}</option>
  {% endfor %}
  </select>
  {% if include.form.info %} <p class="alert alert-warning"><i class="glyphicon glyphicon-info-sign"></i> {{include.form.info}}</p>{% endif %}
</div>
