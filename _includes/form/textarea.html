<div class="form-group has-feedback">
  <label>{{include.form.title}}</label>
  <textarea name="{{include.form.name}}" id="{{include.form.name}}" class="form-control{% if include.form.required %} required{% endif %}" rows="{%if include.form.row%}{{include.form.row}}{%else%}5{%endif%}" placeholder="{{include.form.placeholder}}" {% if include.form.required%}required{%endif%}></textarea>
  {% if include.form.info %}
  <a href="#"><i class="glyphicon glyphicon-info-sign"></i></a>
  <p class="alert alert-warning"><i class="glyphicon glyphicon-info-sign"></i> {{include.form.info}}</p>
  {% endif %}
</div>
