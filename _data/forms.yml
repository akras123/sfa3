form-contact:
  id: contact
  title: Contactformulier
  intro: Na ontvangst van het ingevulde contactformulier nemen wij zo snel als mogelijk (in ieder geval binnen 3 dagen) contact met je op.
  inputs:
  - title:
    type: cols
    cols: col-sm-6
    inputs:
      - name: VOORNAAM
        title: voornaam
        type: text
        placeholder: voornaam
        required: true
      - name: ACHTERNAAM
        title: achternaam
        type: text
        placeholder: achternaam
        required: true
  - name: EMAIL
    type: email
    title: e-mailadres
    placeholder: e-mailadres
    required: true
  - name: TELEFOON
    type: text
    title: telefoonnummer
    placeholder: telefoonnummer
    required: true
  - name: OPMERKING
    title: vraag/opmerking
    type: textarea
    placeholder: vraag/opmerking
    required: true
  - name: verzenden
    type: submit
    class: btn-primary

